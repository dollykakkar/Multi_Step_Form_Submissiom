<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational Documents</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div id="form4" class="bg-gray-200 shadow-lg rounded-lg p-6 w-full mt-4 ">
    <form class="grid grid-cols-1 gap-4">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Educational Documents</h2>

        <!-- Secondary Marksheet -->
        <div>
            <label for="marksheet" class="block text-blue-500 font-bold mb-1">Secondary Marksheet:</label>
            <input type="file" id="marksheet" required
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Aadhaar Card -->
        <div>
            <label for="aadhaar" class="block text-blue-500 font-bold mb-1">Aadhaar Card:</label>
            <input type="file" id="aadhaar" required
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Photo -->
        <div>
            <label for="photo" class="block text-blue-500 font-bold mb-1">Photo:</label>
            <input type="file" id="photo" required
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <input type="submit" value="Save and Next" id="next4"
                class="bg-blue-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
    </form>
</div>
</body>
</html>
