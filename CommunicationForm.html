<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="form2" class="bg-gray-200 shadow-lg rounded-lg p-6 w-full mt-4  ">
        <form class="grid grid-cols-1 md:grid-cols-2 gap-4">

            <!-- Mobile Number -->
            <div>
                <label for="number" class="block text-blue-500 font-bold mb-1">Mobile No:</label>
                <input type="number" id="number" placeholder="Enter your mobile number" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- Email -->
            <div>
                <label for="mail" class="block text-blue-500 font-bold mb-1">Email ID:</label>
                <input type="email" id="mail" placeholder="Enter your email" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- Domicile State -->
            <div>
                <label for="State" class="block text-blue-500 font-bold mb-1">Domicile State:</label>
                <input type="text" id="State" placeholder="Enter your state" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- Home District -->
            <div>
                <label for="dist" class="block text-blue-500 font-bold mb-1">Home District:</label>
                <input type="text" id="dist" placeholder="Enter your district" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- Home Block -->
            <div>
                <label for="Block" class="block text-blue-500 font-bold mb-1">Home Block:</label>
                <input type="number" id="Block" placeholder="Enter your block" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- Pin Code -->
            <div>
                <label for="code" class="block text-blue-500 font-bold mb-1">Pin Code:</label>
                <input type="number" id="code" placeholder="Enter your pin code" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- Permanent Address -->
            <div>
                <label for="adrs" class="block text-blue-500 font-bold mb-1">Permanent Address:</label>
                <input type="text" id="adrs" placeholder="Enter your address" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- Submit Button -->
            <div class="col-span-1 md:col-span-2 text-center">
                <input type="submit" value="Save and Next" id="next2"
                    class="bg-blue-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
        </form>
    </div>
</body>
</html>
